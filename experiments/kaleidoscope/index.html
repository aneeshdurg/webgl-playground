<template>
<script>
    TITLE = "Kaleidoscope";
    function entryPoint(el, params) {
        const btn = document.getElementById('modeselector-submit');
        btn.onclick = redirector(
            'mode', document.getElementById('modeselector')
        );

        const mode = params.get("mode");
        if (mode === "mouse")
            document.getElementById("modeselector-mouse").selected = true
        else
            document.getElementById("modeselector-random").selected = true;

        kaleidoscope_main(
            document.getElementById("glcanvas"),
            el,
            params.get("mode") || "RANDOM"
        );
    }
</script>

<div id="ui-1" style="display: none;">
    <label for="modeselector">Select camera mode: </label>
    <select id="modeselector">
        <option id="modeselector-random" value="RANDOM"> Random </option>
        <option id="modeselector-mouse" value="mouse"> Mouse Controlled </option>
    </select>
    <button id="modeselector-submit">Go!</button>
</div>
